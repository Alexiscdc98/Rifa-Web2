<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Online - Registro y Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .pago-info {
            font-size: 18px;
            margin: 20px 0;
        }
        #comprobante {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Registro para la Rifa</h1>
    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <input type="text" id="cedula" placeholder="Tu cédula" required>
        <input type="tel" id="telefono" placeholder="Tu número telefónico" required>
        <input type="email" id="correo" placeholder="Tu correo" required>
        <button type="submit">Registrar y Generar Número</button>
    </form>
    <div id="resultado"></div>

    <h2>Selecciona tu Método de Pago</h2>

    <div class="pago-info">
        <p><strong>Pago Móvil (Venezuela)</strong></p>
        <p>Banco: Banco de Venezuela</p>
        <p>Cédula: V26774947</p>
        <p>Teléfono: 0412-6845069</p>
        <button onclick="confirmarPago('Pago Móvil')">Confirmar Pago</button>
    </div>

    <div class="pago-info">
        <p><strong>Binance Pay</strong></p>
        <p>Correo: carolscr60@gmail.com</p>
        <button onclick="confirmarPago('Binance Pay')">Confirmar Pago</button>
    </div>

    <div class="pago-info">
        <p><strong>Zelle</strong></p>
        <p>Correo: ejemplo@email.com</p>
        <button onclick="confirmarPago('Zelle')">Confirmar Pago</button>
    </div>

    <h2>Sube tu comprobante de pago</h2>
    <form id="pagoForm">
        <input type="file" id="comprobante" accept="image/*" required>
        <button type="submit">Enviar Comprobante</button>
    </form>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const nombre = document.getElementById("nombre").value;
            const cedula = document.getElementById("cedula").value;
            const telefono = document.getElementById("telefono").value;
            const correo = document.getElementById("correo").value;
            const numeroAleatorio = Math.floor(Math.random() * 100) + 1;

            document.getElementById("resultado").innerHTML = `
                <p>${nombre}, tu número de rifa es: <strong>${numeroAleatorio}</strong></p>
                <p>Cédula registrada: ${cedula}</p>
                <p>Teléfono registrado: ${telefono}</p>
                <p>Correo registrado: ${correo}</p>
            `;
        });

        function confirmarPago(metodo) {
            alert("Has confirmado tu pago con " + metodo + ". Ahora sube tu comprobante.");
        }

        document.getElementById("pagoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const file = document.getElementById("comprobante").files[0];

            if (file) {
                alert("Comprobante de pago recibido. ¡Gracias por participar!");
            } else {
                alert("Por favor, sube una captura de pantalla del pago.");
            }
        });
    </script>
</body>
</html>
