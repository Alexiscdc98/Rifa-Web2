<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Aleatoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Registro para la Rifa</h1>
    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <input type="email" id="correo" placeholder="Tu correo" required>
        <input type="tel" id="telefono" placeholder="Tu número telefónico" required>
        <button type="submit">Registrar y Generar Número</button>
    </form>
    <div id="resultado"></div>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;
            const telefono = document.getElementById("telefono").value;
            const numeroAleatorio = Math.floor(Math.random() * 100) + 1;

            document.getElementById("resultado").innerHTML = `
                <p>${nombre}, tu número es: <strong>${numeroAleatorio}</strong></p>
                <p>Se enviará un correo de confirmación a: ${correo}</p>
                <p>Tu número telefónico registrado es: ${telefono}</p>
            `;

            // Aquí podrías enviar los datos a un servidor para almacenarlos
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa - Métodos de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .pago-info {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Selecciona tu Método de Pago</h1>

    <div class="pago-info">
        <p>Pago Móvil (Venezuela)</p>
        <p>Banco: Ejemplo Banco</p>
        <p>Cédula: 12345678</p>
        <p>Teléfono: 0412-1234567</p>
        <button onclick="confirmarPago('Pago Móvil')">Confirmar Pago</button>
    </div>

    <div class="pago-info">
        <p>Binance Pay</p>
        <button onclick="window.open('https://pay.binance.com/es/', '_blank')">Pagar con Binance</button>
    </div>

    <div class="pago-info">
        <p>Zelle</p>
        <p>Correo: ejemplo@email.com</p>
        <button onclick="confirmarPago('Zelle')">Confirmar Pago</button>
    </div>

    <h2>Sube tu comprobante de pago</h2>
    <form id="pagoForm">
        <input type="file" id="comprobante" accept="image/*" required>
        <button type="submit">Enviar Comprobante</button>
    </form>

    <script>
        function confirmarPago(metodo) {
            alert("Has confirmado tu pago con " + metodo + ". Suba su comprobante para completar el registro.");
        }

        document.getElementById("pagoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Comprobante enviado correctamente. ¡Gracias por participar!");
        });
    </script>
</body>
</html>
